<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="father">
    <div id="menu">
      <button id="fight">
        <div id="name">
          <p>DÒ MÌN</p>
          <img src="time-bomb.png" height="25" width="25">
        </div>
      </button>
      <div id="pointer">
        <img src="up-sign.png" height="25" width="25">
      </div>
    </div>
    <div id="select">
      <div id="section1">
        <p>Chọn cấp độ: </p>
          <select id="options" required>
            <option value="none"></option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
      </div>
      <div id="section2">
        <button id="start">Chiến</button>
      </div>
    </div>
  </div>
  <audio id="audio">
    <source src="shoot.mp3">
  </audio>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Lấy path từ URL và redirect về index.html
        const segment = 1;
        const redirect = () => {
            const path = location.pathname.split('/').slice(0, 1 + segment).join('/');
            location.replace(location.origin + path + '/index.html?redirect=' + encodeURIComponent(location.pathname));
        };
        redirect();
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=." />
    </noscript>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>

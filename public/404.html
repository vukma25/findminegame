<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const segmentCount = 1;
        const l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname +
            (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') +
            '/?p=/' + l.pathname.slice(1) +
            l.search + l.hash
        );
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
</body>

</html>
